<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stuttgart-Sued Youtube</title>
    <meta http-equiv="refresh" content="10; URL=https://youtube.com/live/zD7UTns_2cc?feature=share">
    <link rel="canonical" href="https://youtube.com/live/zD7UTns_2cc?feature=share">
    <style>
      #myProgress {
        width: 100%;
        background-color: grey;
      }
      #myBar {
        width: 1%;
        height: 30px;
        background-color: green;
      }
    </style>
    <script>
      var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
    </script>
  </head>
  <body>
    <center>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <h2>Sie werden in 10 Sekunden automatisch zum Gottesdienst weitergeleitet oder können untenstehenden Button drücken!</h2>
      <form action="https://youtube.com/live/zD7UTns_2cc?feature=share" method="get" target="_blank">
        <button type="submit">Stuttgart-Sued - Youtube</button>
      </form>
    </center>
  </body>
</html>
